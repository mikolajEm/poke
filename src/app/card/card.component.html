<div class="card my-2">
    <a (click)="showModal(data.id)">
      <div class="p-4">
        <img src="{{data.imageUrl}}" class="card-img-top" alt="{{data.name}}">
      </div>
      <div class="card-body text-center"> 
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text">{{data.supertype}}</p>
      </div>
    </a>
  </div>
