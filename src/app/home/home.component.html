<div id="infinite-scroller" appInfiniteScroller scrollPerecnt="70" immediateCallback="true"
[scrollCallback]="scrollCallback"> 
<div class="row">
  <div class="col-sm col-md-4" *ngFor="let item of news">

    



    <div class="card">
      <img src="{{item.imageUrl}}" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.supertype}}</p>
        <a (click)="modal()" routerLink="/details/{{item.id}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    

  </div>
</div>
</div>
