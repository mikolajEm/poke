<div id="infinite-scroller" appInfiniteScroller scrollPerecnt="90" immediateCallback="true"
  [scrollCallback]="scrollCallback" [spinner]="spinner">
  <div class="container py-5">
    <div class="row">
      <!-- <a (click)="showModal(item.id)" routerLink="/details/{{item.id}}"> -->
      <div class="col-sm-6 col-md-4" *ngFor="let item of pokemons">
        <div class="card my-2">
          <a (click)="showModal(item.id)">
            <div class="p-4">
              <img src="{{item.imageUrl}}" class="card-img-top" alt="{{item.name}}">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.supertype}}</p>
            </div>
          </a>
        </div>


      </div>
    </div>
    <div class="lds-ellipsis mx-auto" *ngIf="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="text-center py-4" *ngIf="!spinner"><p>...That's all I have :(</p></div>
  </div>
</div>
